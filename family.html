			<img id="Hmenu" onclick="openNav()" src="img/icons-menu_blue.svg" />
			<a href="AddMember.html"></a><img id="FAdd" src="img/icons-add.svg"/></a>
			<div id="mySidenav" class="sidenav">
				<img id="TopImage" src="img/top.png" alt="" />
				<a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
					>&times;</a
				>
				<a href="index.html"> <img src="img/home.svg" />Home</a>
				<a href="rooms.html"><img src="img/room.svg" /> Rooms</a>
				<a href="devices.html"><img src="img/device.svg" /> Devices</a>
				<a href="activity.html"><img src="img/activity.svg" /> Activity</a>
				<a id="menu_active" href="family.html"
					><img src="img/family_blue.svg" /> Family Profile</a

				<!-- <a href="settings.html"><img src="img/settings.svg" /> Settings</a> -->

				>

		<div class="FamilyProfile">

				</h5>

			<div class="FamilyMembers">
				<h2 id="FamilyMainText">Family Members <span>[5]</span></h2>

					<img id="family1" src="img/family1.png" class="member" />
					<img id="family2" src="img/family2.png" class="member" />
					<img id="family3" src="img/family3.png" class="member" />
					<img id="family4" src="img/family4.png" class="member" />
					<img id="family5" src="img/family5.png" class="member" />

			</div>

				<h2 id="FamilyMainText">Caretakers <span>[2]</span></h2>
				<div class="members">

					<img id="family2" src="img/caretaker2.png" class="member" />
				</div>
			</div>
