		<a href="AddMember.html"></a><img id="FAdd" src="img/icons-add.svg" /></a>

		</div>
	</div>


	<div class="AllDevices">
		<div class="card w-96">

			<div class="card-body">
				<img id="device_img" src="img/sweepingrobot.png" alt="">

				<h4 class="card-title">Aztech Vacuum Cleaner</h4>
				<label class="switch">
					<input type="checkbox">
					<span class="slider round"></span>
				</label>

				<div class="WorkOptions">
					<h5>Work Options</h5>
					<label class="container">Dark Area Cleaning Mode
						<input type="radio" checked="checked" name="radio">
						<span class="checkmark"></span>
					</label>
					<label class="container">Schedule Cleaning - Silent Mode
						<input type="radio" name="radio">
						<span class="checkmark"></span>
					</label>


				</div>


				<p class="card-text"><small class="text-muted">Filter should be changed in 20 days </small></p>

			</div>
		</div>
	</div>

	<div class="AllDevices">
			<div class="card w-96">
	
				<div class="card-body">
					<img id="device_img" src="img/nest.png" alt="">
	
					<h4 class="card-title">Nest Smart Thermostat</h4>
					<label class="switch">
						<input type="checkbox">
						<span class="slider round"></span>
					</label>
	
					<div class="WorkOptions">
						<h5>Work Options</h5>
						<label class="container">Summer Mode
							<input type="radio" checked="checked" name="radio">
							<span class="checkmark"></span>
						</label>
						<label class="container">Winter Mode
							<input type="radio" name="radio">
							<span class="checkmark"></span>
						</label>
	
	
					</div>
	
	
				</div>
			</div>
		</div>
